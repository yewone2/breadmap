<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

	   <style>
	        body {
				font-family: TTLaundryGothicB;
	           
	        }

	        .container {
	            background-color: #FFF8E1; /* 부드러운 크림색 배경 */
	            padding: 40px;
	            border-radius: 10px; /* 모서리 둥글게 */
	            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
	            max-width: 450px; /* 폼의 최대 너비 */
	            margin: 80px auto; /* 세로 및 가로 중앙 정렬 */
	        }

	        h4, label {
	            color: #6B4226; /* 따뜻한 갈색 텍스트 */
	            text-align: center; /* 제목 중앙 정렬 */
	        }

	        .form-label {
	            font-weight: bold;
	        }

	        .form-control {
	            border: 2px solid #D1A684; /* 입력 필드의 갈색 테두리 */
	            background-color: #FFF5E4; /* 입력 필드의 밝은 베이지 배경 */
	            border-radius: 5px;
	            padding: 10px;
	            font-size: 14px;
	        }

	        .form-group {
	            margin-bottom: 20px; /* 각 입력 필드 간의 간격 */
	        }

	        .btn-primary {
	            background-color: #6B4226; /* 딥 브라운 버튼 */
	            border: none;
	            color: white;
	            padding: 10px 20px;
	            font-size: 16px;
	            border-radius: 5px;
	            transition: background-color 0.3s;
	            width: 100%; /* 버튼이 폼 너비에 맞춰지도록 */
	            margin-top: 10px;
	        }

	        .btn-primary:hover {
	            background-color: #8B5E3C; /* 버튼 호버 시 더 밝은 갈색 */
	        }

	        .border-bottom {
	            border-bottom: 2px solid #D1A684; /* 제목 아래 갈색 구분선 */
	            margin-bottom: 30px;
	        }
	    </style>


	    <div class="container">
	        <div class="border-bottom">
	            <h4>회원가입</h4>
	        </div>

	        <form th:action="@{/breadmap/signup}" th:object="${userCreateForm}" method="post">
	            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
	            <div class="form-group">
	                <label for="username" class="form-label">사용자ID</label>
	                <input type="text" th:field="*{username}" class="form-control">
	            </div>
	            <div class="form-group">
	                <label for="password1" class="form-label">비밀번호</label>
	                <input type="password" th:field="*{password1}" class="form-control">
	            </div>
	            <div class="form-group">
	                <label for="password2" class="form-label">비밀번호 확인</label>
	                <input type="password" th:field="*{password2}" class="form-control">
	            </div>
	            <div class="form-group">
	                <label for="email" class="form-label">이메일</label>
	                <input type="email" th:field="*{email}" class="form-control">
	            </div>
	            <button type="submit" class="btn btn-primary">회원가입</button>
	        </form>
	    </div>
	</body>
	</html>
