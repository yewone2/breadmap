<html layout:decorate="~{layout}">


<head>
    <style>
        body {
            background-color: #FAF3E0; /* 따뜻한 베이지 배경 */
            font-family: 'Garamond', serif; /* 베이커리 느낌의 부드러운 폰트 */
        }

        .container {
            background-color: #FFF8E1; /* 부드러운 크림색 배경 */
            padding: 30px;
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            max-width: 500px;
            margin: 50px auto;
        }

        h1, label {
            color: #6B4226; /* 따뜻한 갈색 텍스트 */
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #D1A684; /* 입력 필드의 갈색 테두리 */
            background-color: #FFF5E4; /* 입력 필드의 밝은 베이지 배경 */
            border-radius: 5px;
        }

        .btn-brown {
            background-color: #6B4226; /* 딥 브라운 버튼 */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-brown:hover {
            background-color: #8B5E3C; /* 버튼 호버 시 더 밝은 갈색 */
        }

        .alert-danger {
            background-color: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
            padding: 10px;
            border-radius: 5px;
        }

        a img {
            border-radius: 5px; /* 이미지 둥근 모서리 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 이미지에 그림자 추가 */
        }

        a img:hover {
            transform: scale(1.05); /* 호버 시 확대 효과 */
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <form th:action="@{/breadmap/login}" method="post" style="text-align: center;">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" name="username" id="username" class="form-control" style="width: 300px; margin: 0 auto;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" style="width: 300px; margin: 0 auto;">
            </div>
            <div style="display: flex; justify-content: center; gap: 20px;">
                <button type="submit" class="btn btn-brown">로그인</button>
                 카카오 로그인 버튼 
                <a th:href="${location}">
                    <img th:src="@{/css/assets/kakao_login_small.png}" alt="카카오 로그인" style="cursor: pointer; height: 40px;">
                </a>
            </div>
        </form>
    </div>
</body>
</html>
